{% extends "registration/base_generic.html" %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task-list' %}">Cancel</a>
  </form>
{% endblock %}
