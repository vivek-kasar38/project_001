{% extends "registration/base_generic.html" %}

{% block content %}
  <h2>Your Tasks</h2>
  <a href="{% url 'task-create' %}">Add New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task-update' task.id %}">{{ task.title }}</a>
        <a href="{% url 'task-delete' task.id %}">Delete</a>
        {% if task.completed %}
          <span>(Completed)</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
